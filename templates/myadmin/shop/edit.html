{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            店铺管理
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">店铺管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">编辑店铺信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_shop_update' shop.id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">店铺名称：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" class="form-control" value={{ shop.name }}>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">联系电话：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="phone" class="form-control" value={{ shop.phone }}>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">具体地址：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="address" class="form-control" value={{ shop.address }}>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">当前状态：</label>
                                <div class="control">
                                    &nbsp;&nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if shop.status == 1 %}checked{% endif %}/>营业
                                    &nbsp;&nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if shop.status == 2 %}checked{% endif %}/>休息
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cover" class="col-sm-2 control-label">店铺封面：</label>
                                <div class="col-sm-4">
                                    <input type="file" name="cover_pic">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="banner" class="col-sm-2 control-label">店铺logo：</label>
                                <div class="col-sm-4">
                                    <input type="file" name="banner_pic">
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <a href="{% url 'myadmin_shop_index' 1 %}" class="btn btn-primary">取消</a>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
