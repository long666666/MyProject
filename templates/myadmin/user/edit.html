{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            店铺管理
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">店铺管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">编辑员工信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %} " method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">员工账号：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="username" value="{{ user.username }}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nick" class="col-sm-2 control-label">昵称：</label>

                                <div class="col-sm-4">
                                    <input type="text" name="nickname" value="{{ user.nickname }}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nick" class="col-sm-2 control-label">状态：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="status" value="{{ user.status }}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nick" class="col-sm-2 control-label">修改时间：</label>

                                <div class="col-sm-4">
                                    {{ user.update_at|date:'Y-m-d H:i:s' }}
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <a href="{% url 'myadmin_user_index' 1 %}" class="btn btn-primary">取消</a>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
