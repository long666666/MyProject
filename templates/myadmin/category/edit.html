{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            菜品管理
            <small>订餐系统后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">菜品管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar"
                                                    aria-hidden="true">编辑菜品信息</span></h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_category_update' category.id %}" method="post"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="box-body">

                            <div class="form-group">
                                <label for="shop_id" class="col-sm-2 control-label">店铺名称：</label>
                                <div class="col-sm-4">
                                    <select name="shop_id" class="form-control select2" style="width: 100%;">
                                        {% for svo in shoplist %}
                                            <option value="{{ svo.id }}"
                                                    {% if category.shop_id == svo.id %}selected{% endif %}>{{ svo.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">菜品名称：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" class="form-control" value={{ category.name }}>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">当前状态：</label>
                                <div class="control">
                                    &nbsp;&nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if category.status == 1 %}checked{% endif %}/>正常
                                    &nbsp;&nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if category.status == 2 %}checked{% endif %}/>下架
                                </div>
                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <a href="{% url 'myadmin_category_index' 1 %}" class="btn btn-primary">取消</a>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
